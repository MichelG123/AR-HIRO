      <!doctype HTML>
      <html>
        <head>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
          <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
          <title>
            AR.js for hiro Marker
          </title>
        </head>
        <body style='margin : 0px; overflow: hidden;'>
          <a-scene>
              <a-marker id="mymarker" preset="hiro">
      <!-- Comment for a-sphere:  -->
      <a-sphere position="0.00 0.50 0.00" material="color: #4545aa;opacity:0.5" rotation="0 0 0"  radius="1.50" ></a-sphere>
         <!-- Comment for a-ring: Hydrogen 1 -->
      <a-ring position="1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius-inner="0.80" radius-outer="1.60" ></a-ring>
         <!-- Comment for a-ring: Hydrogen 2 -->
      <a-ring position="-1.00 1.70 0.00" material="color: #ffffff;opacity:0.7" rotation="0 0 0"  radius-inner="0.80" radius-outer="1.60" ></a-ring>
         <!-- Comment for a-cylinder:  -->
      <a-cylinder position="0.00 0.50 0.00" material="color: #ff0000;opacity:0.5" rotation="0 0 0"  radius="1.50" height="1.00" ></a-cylinder>
   
              </a-marker>
              <a-entity camera></a-entity>
         </a-scene>
        </body>
      </html>
